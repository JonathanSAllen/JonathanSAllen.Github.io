<!-- basic 10 lines of code box -->

<!--Scripts needed for HIRO to work, using the a-frame and ar.js libraries-->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">

	<!--Our 3D image is mounted inside this a-scene-->
	<a-scene embedded arjs="sourceType: webcam;">
	
		<!--The 3D model needs to be mounted inside this a-marker, the URL must represent the patt file for the image on my phone-->
		<a-marker preset="custom" type="pattern" url="/pattern-hiro.patt">
		
			<!--This is a box shape, but we can replace this with anything-->
			<a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
		
		</a-marker>

		<!--The marker picks up the camera-->
		<a-marker-camera preset="hiro">
		</a-marker-camera>

	</a-scene>

</body>
